<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-reservation-form-Code</title>
</head>
<body>
    <h1 style="text-align: center;">Travel reservation form</h1>
    <br>
<h4>*denotes mendatory</h4>
<h3>Full Name*: <input type="text" placeholder="Enter Your name" style="width: 350px; height: 30px;">
</h3>
<h3>Email Address*: <input type="email" placeholder="Enter Your email" style="width: 350px; height: 30px;">
</h3>
<h3> Select Tour Package: 
    <select>
        <option value="Goa">Goa</option> 
        <option value="Maldives">Maldives</option> 
        <option value="Goa">Turkey</option>
    </select>
    </h3>
    <h3><label>Arrival Date: </label><input type="date" placeholder="" style="width: 350px; height: 30px;">
</h3>
    <h3><label>Married: </label>
       <label><input type="radio" name="Married" value="Yes">Yes</label> 
       <label><input type="radio" name="Married" value="No">No</label> 
</h3>
    <h3><label>Password: </label><input type="password" placeholder="Password" style="width: 350px; height: 30px;">
</h3>
    <h3><input type="submit" placeholder="" value="submit">
</h3>
</body>
</html>
